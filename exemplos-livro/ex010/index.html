<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de Controle</title>
</head>
<body onload="iniciar()">
    <script>
        function iniciar() {
            var i = 0
            document.write("<h1>Estruturas de Controle</h1>")
            document.write("Contando ...")
            do {
                document.write(" " + i)
                i += 2
            } while (i<=10)
        }
    </script>
</body>
</html>
