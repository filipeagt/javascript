<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <script>
        function calcular() {
            if (somar.checked === true)
                res.value = Number(v1.value) + Number(v2.value)
            else if (subtrair.checked === true)
                res.value = Number(v1.value) - Number(v2.value)
            else if (multiplicar.checked === true)
                res.value = Number(v1.value) * Number(v2.value)
            else {
                if (Number(v2.value) === 0)
                    res.value = 'Erro!'
                else
                    res.value = Number(v1.value) / Number(v2.value)
            }
        }
    </script>
    <h1>Calculadora Simples</h1>
    Valor 1: <input type="text" id="v1" value="0"><br>
    Valor 2: <input type="text" id="v2" value="0"><br>
    Operação:
    <input type="radio" name="op" id="somar" checked> Somar
    <input type="radio" name="op" id="subtrair"> Subtrair
    <input type="radio" name="op" id="multiplicar"> Multiplicar
    <input type="radio" name="op" id="dividir"> Dividir<br>
    <input type="button" value="Executar" onclick="calcular()"><br>
    Resultado: <input type="text" id="res" value="0" readonly>
</body>
</html>
