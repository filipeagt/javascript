<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de Controle</title>
</head>
<body onload="iniciar()">
    <script>
        function iniciar() {
            let i = 1
            document.write('<h1>Estruturas de Controle</h1>')
            document.write("Contando ...")
            while (i <= 5) {
                document.write(' ' + i)
                i++
            }
        }
    </script>
</body>
</html>
