<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de Controle</title>
</head>
<body onload="iniciar()">
<script>
    function iniciar() {
        let x = prompt('Digite um número: ')
        document.write("<h1>Estruturas de Controle</h1>")
        if (x > 5) {
            document.write("O valor de x é maior que 5.<br>")
        }
        else if (x < 5) {
            document.write("O valor de x é menor que 5.<br>")
        }
        else {
            document.write("O valor de x é igual a 5.<br>")
        }
    }
</script> 
</body>
</html>
