<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
</head>
<body>
    <script>
        function validaerDescricao() {
            if (desc.value.trim() === '') {
                desc.style.background = 'yellow'
                alert('Preencha a descrição do produto!')
                return false
            } else {
                desc.style.background = 'white'
                return true
            }
        }

        function validarQuantidade() {
            let erro = false
            if (qtd.value.trim() === '') {
                erro = true
            } else {
                if (isNaN(qtd.value) === true) {
                    erro = true
                } else {
                    let nQtd = parseInt(qtd.value)
                    if (nQtd < 1 || nQtd > 999) {
                        erro = true
                    }
                }
            }

            if (erro === true) {
                qtd.style.background = 'yellow'
                alert('A quantidade deve ser um número entre 1 e 999!')
            } else {
                qtd.style.background = 'white'
            }
            return (!erro)
        }

        function validarPreco() {
            let erro = false
            if (unit.value.trim() === '') {
                erro = true
            } else {
                if (isNaN(unit.value) === true) {
                    erro = true
                } else {
                    let nUnit = parseFloat(unit.value)
                    if (nUnit <= 0.0) {
                        erro = true
                    } else {
                        unit.value = nUnit.toFixed(2)
                    }
                }
            }

            if (erro === true) {
                unit.style.background = 'yellow'
                alert('O preço unitário deve ser um número maior que zero!')
            } else {
                unit.style.background = 'white'
            }
            return (!erro)
        }

        function calcular() {
            if (validaerDescricao() && validarQuantidade() && validarPreco()) {
                let nTotal = parseFloat(unit.value) * parseInt(qtd.value)
                total.value = nTotal.toFixed(2)
            }
        }
    </script>
    <h1>Produto</h1>
    <table style="border: 0px;">
        <tr>
            <td style="text-align: right;">Descrição:</td>
            <td><input type="text" id="desc" value="" size="20" maxlength="20" onblur="validaerDescricao()" /></td>
        </tr>
        <tr>
            <td style="text-align: right;">Quantidade:</td>
            <td><input type="text" id="qtd" value="" size="3" maxlength="3" onblur="validarQuantidade()" /></td>
        </tr>
        <tr>
            <td style="text-align: right;">Preço Unitário:</td>
            <td><input type="text" id="unit" value="" size="10" maxlength="10" onblur="validarPreco()" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Calcular" onclick="calcular()"/></td>
        </tr>
        <tr>
            <td style="text-align: right;">Preço Total:</td>
            <td><input type="text" id="total" value="" size="10" readonly /></td>
        </tr>
    </table>
</body>
</html>
