<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao JavaScript</title>
</head>
<body onload="iniciar()">
    <script>
        function iniciar() {
            var x = 'Olá!'
            document.write('<h1>Variáveis em JavaScript</h1>')
            document.write(`A varável agora é a String: ${x}<br>`)
            x = 12 + 13
            document.write(`Agora é do tipo de dados inteiro: ${x}<br>`)
            x = 4.50 + 5.25
            document.write(`Neste momento é float: ${x}<br>`)
        }
    </script>    
</body>
</html>
