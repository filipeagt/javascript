<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Conteiners</title>
</head>
<body>
    <script>
        function login() {
            var nome = prompt('Qual o seu nome?', 'Zé Ninguém')
            resultado.innerHTML = `Olá, ${nome.toUpperCase()}.`
        }
    </script>
    <h1>Identificação</h1>
    <input type="button" value="Login" onclick="login()">
    <hr>
    <div id="resultado">Olá.</div>
</body>
</html>
