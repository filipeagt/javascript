<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>
    <h1>Calculo de média</h1>
    N1: <input type="text" name="n1" id="n1" value="0"><br>
    N2: <input type="text" name="n2" id="n2" value="0"><br>
    N3: <input type="text" name="n3" id="n3" value="0"><br>
    N4: <input type="text" name="n4" id="n4" value="0"><br>
    Média: <input type="text" name="madia" id="media" value="0" readonly><br>
    <input type="button" value="Calcular" onclick="calcular()">
    <script>
        function calcular() {
            num1 = parseFloat(n1.value)
            num2 = parseFloat(n2.value)
            num3 = parseFloat(n3.value)
            num4 = parseFloat(n4.value)
            media.value = (num1 + num2 + num3 + num4) / 4
        }
    </script>
</body>
</html>
