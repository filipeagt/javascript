<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior número</title>
</head>
<body>
    <h1>Maior número</h1>
    Primeiro: <input type="number" name="n1" id="n1" value="0"><br>
    Segundo: <input type="number" name="n2" id="n2" value="0"><br>
    Terceiro: <input type="number" name="n3" id="n3" value="0"><br>
    <input type="button" value="Verificar" onclick="maior()">
    <p id="resposta"></p>
    <script>
        function maior() {
            let num1 = parseInt(n1.value)
            let num2 = parseInt(n2.value)
            let num3 = parseInt(n3.value)
            let maior = num1
            if (num2 > maior) maior = num2
            if (num3 > maior) maior = num3
            resposta.innerText = `O maior valor é ${maior}`
        }
    </script>
</body>
</html>
