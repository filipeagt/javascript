<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do aluno</title>
</head>
<body>
    <h1>Média do aluno</h1>
    Nota 1: <input type="number" name="n1" id="n1" value="0" min="0"><br>
    Nota 2: <input type="number" name="n2" id="n2" value="0" min="0"><br>
    <input type="button" value="Calcular" onclick="media()">
    <div id="resultado"></div>
    <script>
        function media() {
            let nota1 = parseFloat(n1.value)
            let nota2 = parseFloat(n2.value)
            let media = (nota1 + nota2) / 2
            resultado.innerHTML = `<p>Média: ${media.toFixed(1)}</p>`
            if (media >= 6.0) {
                resultado.innerHTML += `<p>Situação: Aprovado</p><img src="aprovado.png" alt="aprovado">`
            } else {
                resultado.innerHTML += `<p>Situação: Reprovado</p><img src="reprovado.png" alt="reprovado">`
            }
        }
    </script>
</body>
</html>
