<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            font-size: .9em;
            width: 110px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button onclick="converte()">Converter</button>
    <section id="res">
        <p>Clique no botão acima para iniciar.</p>
    </section>    

    <script>
        function converte() {
            let temp = Number(prompt('Digite uma temperatura em °C (Celcius)'))
            let res = document.getElementById('res')
            let kel = temp + 273.15
            let fah = 9*temp/5 + 32


            res.innerHTML = `<h2>A temperatura de ${temp.toLocaleString()}°C, corresponde a...</h2>`
            res.innerHTML += `<p>${kel.toLocaleString()}°K (Kelvin)</p>`
            res.innerHTML += `<p>${fah.toLocaleString()}°F (Fahrenheit)</p>`
        }
    </script>
</body>
</html>
