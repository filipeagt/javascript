<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Desconto</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            font-size: .9em;
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <button onclick="calcula()">Desconto de 10%</button>
    <section id="res">
        <p>Clique no botão acima para iniciar.</p>
    </section>    

    <script>
        function calcula() {
            let prod = prompt('Qual é o produto que você está comprando?')
            let preco = Number(prompt(`Qual é o preço de ${prod}?`))
            res = document.getElementById('res')

            let desconto = preco*0.1
            let pFinal = preco - desconto

            res.innerHTML = `<h2>Calculando desconto de 10 % para ${prod}</h2>`
            res.innerHTML += `<p>O preço original era ${preco.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}.</p>`
            res.innerHTML += `<p>Você acaba de ganhar ${desconto.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})} de desconto (-10%).</p>`
            res.innerHTML += `<p>No fim, você vai pagar ${pFinal.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})} no produto ${prod}.</p>`
        }
    </script>
</body>
</html>
