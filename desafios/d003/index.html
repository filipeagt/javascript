<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            font-size: 0.9em;
            width: 200px;
            height: 60px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="calcula()">Antecessor e Sucessor</button>

    <script>
        function calcula() {
            let num = Number(prompt('Digite um número inteiro qualquer'))
            alert(`Antes de ${num}, temos o número ${num - 1}.\nDepois de ${num}, temos o número ${num + 1}.`)
        }
    </script>
</body>
</html>
