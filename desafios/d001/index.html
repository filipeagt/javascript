<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <button onclick="botao(1)">Botão 1</button>
    <button onclick="botao(2)">Botão 2</button>
    <button onclick="botao(3)">Botão 3</button>

    <script>
        function botao(num) {
            alert(`Você clicou no ${num}º botão!`)
        }
    </script>
</body>
</html>
