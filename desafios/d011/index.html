<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            font-size: .9em;
            width: 100px;
            height: 50px;
        }

        strong#bis {
            background-color: lightgreen;
            color: green;
        }

        strong#nbis {
            background-color: coral;
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <button onclick="calcula()">Verificar</button>
    <section id="saida">
        <p>Informe um ano para saber se ele é bissexto</p>
    </section>    

    <script>
        function calcula() {
            let ano = prompt('Qual é o ano que você quer verificar?')
            let saida = document.getElementById('saida')
            let resposta = (ano%400==0 || ano%4==0 && ano%100!=0)? '<strong id="bis">É BISSEXTO</strong> &#x2705;' : '<strong id="nbis">NÃO É BISSEXTO</strong> &#x274C;'
            

            saida.innerHTML = `<p>O ano de ${ano} ${resposta}</p>`
        }
    </script>
</body>
</html>
