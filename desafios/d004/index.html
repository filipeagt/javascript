<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            font-size: 0.9em;
            width: 170px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Calculando troco</h1>
    <button onclick="comprar()">Comprar produto</button>
    
    <script>
        function comprar() {
            let produto = prompt('Que produto você está comprando?')
            let preco = Number.parseFloat(prompt(`Quanto custa o ${produto} que você está comprando?`))
            let dinheiro = Number.parseFloat(prompt(`Qual foi o valor que você deu para pagar ${produto}?`))
            let troco = dinheiro - preco

            preco = preco.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})            
            dinheiro = dinheiro.toLocaleString('pt-BR',{style:'currency', currency:'BRL'})
            troco = troco.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})
            
            alert(`Você comprou ${produto} que custou ${preco}.\nDeu ${dinheiro} em dinheiro e vai receber ${troco} de troco.\nVolte Sempre!`)
        }
    </script>
</body>
</html>
