<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajustar salário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            font-size: .9em;
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Reajuste Salarial</h1>
    <button onclick="calcula()">Reajustar Salário</button>
    <section id="res">
        <p>Clique no botão acima para iniciar.</p>
    </section>    

    <script>
        function calcula() {
            let nome = prompt('Qual é o nome do funcionário?')
            let salario = Number(prompt(`Qual é o salário atual de ${nome}?`))
            let reajuste = Number(prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem?`))
            let res = document.getElementById('res')
            
            let aumento = salario * reajuste/100
            let novoSalario = salario + aumento

            res.innerHTML = `<h2>${nome} recebeu um aumento salarial!</h2>`
            res.innerHTML += `<p>O salário atual era ${salario.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}.</p>`
            res.innerHTML += `<p>Com o aumento de ${reajuste}%, o salário vai aumentar ${aumento.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})} no próximo mês.</p>`
            res.innerHTML += `<p>E a partir daí, ${nome} vai passar a ganhar ${novoSalario.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}.</p>`
        }
    </script>
</body>
</html>
